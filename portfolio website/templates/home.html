{% extends 'base.html' %}
{% block content %}
<main class="main main--home">
    <section class="projects">
        {% for index, project in enumerate(projects) %}
            {% if (index % 3) == 0 and index != 0%}
                <div class="line__break"></div>
                <div class="line__break"></div>
                <div class="line__break"></div>
            {% endif %}
            <a class="u-bare-link" href="{{url_for('project', slug=project['slug'])}}">
                <article class="project-card">
                    <img class="project-card__image" src="{{url_for('static', filename=project['thumbnail'])}}"
                    alt="{{project['name']}} hero image"/>
                    <header class="project-card__meta">
                        <ul class="categories">
                            {% for category in project['categories'] %}
                                <li class="categories__tag">{{ category }}</li>
                            {% endfor %}
                        </ul>

                        <h2 class="project-card__name">{{project['name']}}</h2>
                    </header>
                </article>
            </a>
        {% endfor %}
    </section>
</main>
{% endblock %}
